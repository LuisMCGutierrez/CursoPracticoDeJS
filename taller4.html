<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salarios</title>
    <link rel="stylesheet" href="./css/style4.css">
    <script src="./methodsTaller4.js"></script>
    <script src="./methodsTaller4Datos.js"></script>
</head>

<body>
    <header>
        <div>
            <button onclick="LlenarPaices()">Llenar datos</button>
        </div>
    </header>
    <main>
        <section class="nombresPaises">
            <div>
                <span>
                    <h4>Mexico</h4>
                </span>
            </div>
            <div>
                <span>
                    <h4>Colombia</h4>
                </span>
            </div>
            <div>
                <span>
                    <h4>Argentina</h4>
                </span>
            </div>
        </section>
        <section class="personasPaises" id="personasPaises">
            <div class="personasMexico" id="personasMexico">
            </div>
            <div class="personasColombia" id="personasColombia">
            </div>
            <div class="personasArgentina" id="personasArgentina">
            </div>

        </section>
        <section class="datos">
            <div class="datos2">
                <div>
                    <span>Promedio:</span>
                </div>
                <div>
                    $<input type="number" id="promedioMexico">
                </div>
                <div>
                    <span>Moda:</span>
                </div>
                <div>
                    $<input type="number" id="modaMexico">
                </div>
                <div>
                    <span>Mediana:</span>
                </div>
                <div>
                    $<input type="text" id="medianaMexico">
                </div>
            </div>
            <div class="datos2">
                <div>
                    <span>Promedio:</span>
                </div>
                <div>
                    $<input type="number" id="promedioColombia">
                </div>
                <div>
                    <span>Moda:</span>
                </div>
                <div>
                    $<input type="number" id="modaColombia">
                </div>
                <div>
                    <span>Mediana:</span>
                </div>
                <div>
                    $<input type="text" id="medianaColombia">
                </div>
            </div>
            <div class="datos2">
                <div>
                    <span>Promedio:</span>
                </div>
                <div>
                    $<input type="number" id="promedioArgentina">
                </div>
                <div>
                    <span>Moda:</span>
                </div>
                <div>
                    $<input type="number" id="modaArgentina">
                </div>
                <div>
                    <span>Mediana:</span>
                </div>
                <div>
                    $<input type="text" id="medianaArgentina">
                </div>
            </div>
        </section>

    </main>
</body>

</html>
